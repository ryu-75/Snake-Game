<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="icon/snake.png">
    <title>Snake Game</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <span id="score">0</span>
            <div class="canvas col">
                <canvas id="snakeboard" width="500" height="500"></canvas>
            </div>
            <div class="col button-box">
                <div>
                    <button class="fas fa-play" id="play" onclick="main()"></button>
                </div>
                <div>
                    <a href="index.html" id="replay2" ><button id="replay" class="fas fa-redo-alt"></button></a>
                </div>
                <div>
                    <button class="fas fa-pause" id="pause" onclick="gamePause()"></button>
                </div>
            </div>
            <div class="move-button-box">
                <div class="left-button">
                    <button id="left" class="fas fa-chevron-left"></button>    
                </div>
                <div class="top-bottom">
                    <button id="top" class="fas fa-chevron-up"></button>
                    <button id="bottom" class="fas fa-chevron-down"></button>
                </div>
                <div class="right-button">
                    <button id="right" class="fas fa-chevron-right"></button>    
                </div>
                <p id = 'test'></p>
            </div>
            <div>
                <p id="lose">GAME OVER</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="snake_script.js"></script>
</body>
</html>
